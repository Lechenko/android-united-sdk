apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 6
        versionName '6.1.12'
    }

    signingConfigs {
        release {
            storeFile rootProject.file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            buildConfigField "String", "MOAT_TOKEN", MOAT_TOKEN
            buildConfigField "String", "DV_TOKEN", DV_TOKEN
            buildConfigField "String", "SDK_TYPE", SDK_TYPE
            buildConfigField "String", "SUPPORTED_TRACKERS", SUPPORTED_TRACKERS
            buildConfigField "String", "OPEN_RTB_VERSION", OPEN_RTB_VERSION
            buildConfigField "String", "IAS_LOOPME_PARTNER_ID", IAS_LOOPME_PARTNER_ID
            buildConfigField "String", "IAS_CM_TAG_URL", IAS_CM_TAG_URL
            buildConfigField "String", "IAS_LOGGING_TAG_URL", IAS_LOGGING_TAG_URL
            buildConfigField "String", "LOOPME_GDPR_URL", LOOPME_GDPR_URL
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            minifyEnabled false
            debuggable false
        }
        debug.initWith(buildTypes.release)
        debug {
            versionNameSuffix "-debug"
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize '4g'
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }
}

dependencies {
    implementation files('libs/libAvid-loopme-3.6.7.jar')
    implementation files('libs/moat-mobile-appkit.jar')
    implementation files('libs/unity-classes.jar')

    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:recyclerview-v7:28.0.0'

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
}

apply from: '../publishing.gradle'