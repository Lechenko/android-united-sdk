buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'

    // Project
    versionCode = 6
    versionName = '1.6'
    versionFull = '6.1.6'
    organization = 'com.loopme'
    projectName = 'loopme-united-sdk'
    description = 'Please meet our New United SDK. It combines multiple premium ads technologies with the highest performance and lean resource consumption.'
    websiteUrl = 'https://github.com/loopme/android-united-sdk'
    vcsUrl = 'https://github.com/loopme/android-united-sdk.git'
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.support' && !details.requested.name.contains('multidex')) {
                details.useVersion "27.1.1"
            }
        }
    }
}


